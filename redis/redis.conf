# only access connection with DSM_SMS_redis IP
bind DSM_SMS_redis

# open server on 6379 port
port 6379

# save log (for AOF) & data (for snapshot) in /etc/redis/
dir /etc/redis/

# set log sevel debug in development
loglevel debug

# save log in redis.log
# logfile /redis.log

# use 16 databases
databases 16
