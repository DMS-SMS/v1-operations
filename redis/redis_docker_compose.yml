version: '3.5'

services:
  redis:
    image: redis:latest
    container_name: redis_server
    networks:
      - dms-sms-local
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
    deploy:
      mode: replicated
      replicas: 1
      labels: [APP=redis]

networks:
  dms-sms-local:
    name: dms-sms-local
    driver: bridge
